<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leo's Math Practice</title>
    <script>
        function openMathPage(operation, count, min, max) {
            var now = Date.now();
            window.open(`/math/${operation}?count=${count}&min=${min}&max=${max}`);
        }
    </script>
    <style>
        menu {
            text-align: center;
        }
        input {
            top: 50%;
            font-size: 20px;
            margin: 10px;
        }
    </style>
</head>
<body>
<menu>
    <ul style="list-style-type: none;">
        <li><input type="button" value="Addition 100以内加法" onclick="openMathPage('ADDITION', 20, 0, 100);"></li>
        <li><input type="button" value="Subtraction 100以内减法" onclick="openMathPage('SUBTRACTION', 20, 0, 100);"></li>
        <li><input type="button" value="Multiplication 10以内乘法" onclick="openMathPage('MULTIPLICATION', 20, 2, 9);"></li>
        <li><input type="button" value="Division 10以内除法" onclick="openMathPage('DIVISION', 20, 2, 9);"></li>
        <li><input type="button" value="Multiplication 20以内乘法" onclick="openMathPage('MULTIPLICATION', 10, 10, 20);"></li>
        <li><input type="button" value="Multiplication 100以内乘法" onclick="openMathPage('MULTIPLICATION', 5, 0, 100);"></li>
    </ul>
</menu>
</body>
</html>
