<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leo's Math Practice</title>
    <script>
        function openMathPage(operation, count, min, max) {
            var now = Date.now();
            window.open(`/${operation}/${now}?count=${count}&min=${min}&max=${max}`);
        }
    </script>
    <style>
        main {
            text-align: center;
        }
        input {
            top: 50%;
            font-size: 20px;
        }
    </style>
</head>
<body>
<main>
    <input type="button" value="Multiplication 10以内乘法" onclick="openMathPage('MULTIPLICATION', 20, 2, 9);">
</main>

</body>
</html>
